<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">HTML Tutorial</a>
        <div class="ml-auto">
            <a class="btn btn-outline-light mr-2" href="index.html">Home</a>
            <a class="btn btn-outline-light" href="#">Topics</a>
        </div>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4">HTML Quiz</h1>
                <section>
                    <h2>Test Your Knowledge</h2>
                    <p>Take this quiz to test your understanding of HTML concepts covered in this tutorial.</p>
                    <form id="quiz-form">
                        <div class="form-group">
                            <label for="question1">1. What does HTML stand for?</label>
                            <div>
                                <input type="radio" id="q1a" name="question1" value="a">
                                <label for="q1a">Hyper Text Markup Language</label>
                            </div>
                            <div>
                                <input type="radio" id="q1b" name="question1" value="b">
                                <label for="q1b">Hyperlinks and Text Markup Language</label>
                            </div>
                            <div>
                                <input type="radio" id="q1c" name="question1" value="c">
                                <label for="q1c">Home Tool Markup Language</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="question2">2. Who is making the Web standards?</label>
                            <div>
                                <input type="radio" id="q2a" name="question2" value="a">
                                <label for="q2a">Mozilla</label>
                            </div>
                            <div>
                                <input type="radio" id="q2b" name="question2" value="b">
                                <label for="q2b">Microsoft</label>
                            </div>
                            <div>
                                <input type="radio" id="q2c" name="question2" value="c">
                                <label for="q2c">The World Wide Web Consortium</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit</button>
                    </form>
                    <div id="quiz-result" class="mt-4"></div>
                </section>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <div class="btn-group btn-group-lg">
                <a class="btn btn-primary" href="html_home.html">Previous</a>
                <a class="btn btn-primary" href="html_introduction.html">Next</a>
            </div>
        </div>
    </nav>
    <script>
        function submitQuiz() {
            const form = document.getElementById('quiz-form');
            const q1 = form.question1.value;
            const q2 = form.question2.value;
            let score = 0;

            if (q1 === 'a') score++;
            if (q2 === 'c') score++;

            const resultDiv = document.getElementById('quiz-result');
            resultDiv.innerHTML = `<h3>You scored ${score} out of 2.</h3>
                                   <p>Correct answers:</p>
                                   <ul>
                                       <li>Question 1: Hyper Text Markup Language</li>
                                       <li>Question 2: The World Wide Web Consortium</li>
                                   </ul>`;
        }
    </script>
</body>
</html>
